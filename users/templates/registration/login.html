{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
    <p>Username and password do not match.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit"> log in </button>
    <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
